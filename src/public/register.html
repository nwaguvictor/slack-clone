<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Slack Register</title>
</head>

<body>
  <div class="container">
    <section class="form__wrapper">
      <form action="#" class="form" method="POST" id="form__register">
        <header>
          <h3 class="form__title">Sign up Form</h3>
        </header>
        <div class="form__group">
          <label for="name" class="form__label">Full Name</label>
          <input type="text" class="form__input" id="name" name="name" placeholder="Jane Addy" />
        </div>
        <div class="form__group">
          <label for="email" class="form__label">Email Address</label>
          <input type="email" class="form__input" id="email" name="email" placeholder="jane@slack.com" />
        </div>
        <div class="form__group">
          <label for="password" class="form__label">Password</label>
          <input type="password" class="form__input" id="password" name="password" placeholder="******" />
        </div>
        <button class="btn btn__submit">Register</button>
      </form>
    </section>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="./js/register.js"></script>
</body>

</html>
